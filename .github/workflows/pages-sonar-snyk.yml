                      margin: 5px; 
                      transition: background 0.3s ease;
                  }
                  .report-link:hover { 
                      background: #2980b9; 
                  }
                  .info { 
                      background: #e8f4fd; 
                      border-left: 4px solid #3498db; 
                      padding: 15px; 
                      margin: 20px 0; 
                  }
                  .timestamp {
                      text-align: center;
                      color: #7f8c8d;
