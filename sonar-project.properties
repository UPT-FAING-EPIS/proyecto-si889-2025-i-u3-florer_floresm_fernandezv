# SonarQube Configuration
sonar.projectKey=mario-flores_proyecto-u2
sonar.organization=mario-flores
sonar.host.url=https://sonarcloud.io

# Project Information
sonar.projectName=DataDictGen Project
sonar.projectVersion=1.0

# Source and Build Configuration
sonar.sources=DictApp
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/dist/**,**/build/**,**/*.Tests/**,**/wwwroot/lib/**

# Solution File
sonar.dotnet.solution=DictApp/DataDictGen.sln

# .NET Specific Configuration
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/TestResults/*.trx

# Frontend Configuration
sonar.javascript.lcov.reportPaths=DictApp/DataDicGen.Frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=DictApp/DataDicGen.Frontend/coverage/lcov.info

# Test Configuration
sonar.coverage.exclusions=**/*.Tests/**,**/Program.cs,**/Startup.cs
sonar.test.exclusions=**/*.Tests/**

# Language Configuration
sonar.dotnet.excludeGeneratedCode=true
